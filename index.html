<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheyes Menu | Group 2</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Fisheyes Menu for Restaurant</h1>

      <div class="container">
        <div class="food-card">
          <p class="food-name">Chapati</p>
          <img class=" none" src="./images/chapati.jpg" alt="an image of a chapati" />
          <p class="cost none">Kes&period; 20</p>
        </div>
        <div class="food-card">
          <p class="food-name">Chips</p>
          <img class=" none" src="./images/chips.jpg" alt="an image of fries" />
          <p class="cost none">Kes&period; 140</p>
        </div>
        <div class="food-card">
          <p class="food-name">Fish</p>
          <img class=" none" src="./images/fish.jpg" alt="an image of fried tilapia" />
          <p class="cost none">Kes&period; 250</p>
        </div>
        <div class="food-card">
          <p class="food-name">Pilau</p>
          <img class=" none" src="./images/pilau.jpg" alt="an image of pilau" />
          <p class="cost none">Kes&period; 170</p>
        </div>
        <div class="food-card">
          <p class="food-name">Sprite</p>
          <img class=" none" src="./images/sprite.jpg" alt="an image of a soft drink" />
          <p class="cost none">Kes&period; 30</p>
        </div>
        <div class="food-card">
          <p class="food-name">Steak</p>
          <img class=" none" src="./images/steak.jpg" alt="an image of grilled steak" />
          <p class="cost none">Kes&period; 300</p>
        </div>
        <div class="food-card">
          <p class="food-name">Ugali</p>
          <img class=" none" src="./images/ugali.jpg" alt="an image of corn fufu or ugali" />
          <p class="cost none">Kes&period; 40</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Created by Group 2&copy;</p>
    </footer>
  </body>
</html>
